                <form action="enroll1.php" method= "post"id="survey-form">
                  <fieldset>
                    <legend>Guardian's Information</legend>
                    <label for="name" id="name-label">* Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name *" required>
                    <label for="name" id="name-label">* Relationship</label>
                    <input type="text" id="relationship" name="relationship" placeholder="Relationship *" required>
                    <label for="name" id="name-label">* Mobile Number</label>
                    <input type="text" id="number" name="num" placeholder="Mobile Number *" required>
                     <label for="email" id="email-label">* Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email *" required>
                    <label for="name" id="name-label">* Address</label>
                    <input type="text" id="name" name="address" placeholder="Enter Your Address *" required>
                    <label for="name" id="name-label">* City</label>
                    <input type="text" id="name" name="city" placeholder="Enter Your City *" required>
                    <label for="name" id="name-label">* Postal Code</label>
                    <input type="text" id="name" name="postalcode" placeholder="Enter Your Postal Code *" required>
                    <label for="name" id="name-label">* Employment</label>
                    <input type="text" id="name" name="Employment" placeholder="Employment type *" required>
                    <div id="gender-info">
                        <label>Gender:</label>
                        <input type="radio" name="gender" id="male" value="male"> 
                        <label for="male">Male</label> 
                        <input type="radio" name="gender" id="female" value="female"> 
                        <label for="female">Female</label>
                    </div>
                    <label for="number" id="number-label">* Age</label>
                    <input type="number" name="age" id="number" min="1" max="125" placeholder="Enter Your Age *" required>
                    </fieldset>
                  <button id="submit" type="submit">Next</button>
                </form>
