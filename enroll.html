                <h1 id="title">Child Care Registration Form</h1>
                <p id="description">Please enter the following details:</p>
                <form action="enroll.php" method="post" id="survey-form">
                  <fieldset>
                    <legend>Child's Information</legend>
                    <label for="name" id="name-label">* Name</label>
                    <input type="text" id="name" name="name" placeholder="Child's Name *" required>
                     
                    <div id="gender-info">
                        <label>Gender:</label>
                        <input type="radio" name="gender" id="male" value="male"> 
                        <label for="male">Male</label> 
                        <input type="radio" name="gender" id="female" value="female"> 
                        <label for="female">Female</label>
                    </div>
                    <label for="number" id="number-label">* Age</label>
                    <input type="number" name="age" id="number" min="0" max="125" placeholder="Enter Your Age *" required>
                    <label for="email" id="email-label">* Address</label>
                    <input type="text" id="email" name="address" placeholder="Child's Address*" required>
                    <label for="name" id="name-label">* City</label>
                    <input type="text" id="name" name="city" placeholder="Child's City *" required>
                    <label for="name" id="name-label">* Postal Code</label>
                    <input type="text" id="name" name="postalcode" placeholder="Postal Code *" required>
                    </fieldset>
                  
                    <button id="submit" type="submit" >Next </button>
                </form>
          
        </div>
      </div>
    </section>
